<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
</head>
<body>
  <h1>Add New Product</h1>
  <form id="addProductForm">
    <label>Product Name: <input type="text" name="name" required></label><br><br>
    <label>Description: <input type="text" name="description" required></label><br><br>
    <label>Price: <input type="number" name="price" step="0.01" required></label><br><br>
    <button type="submit">Add Product</button>
  </form>

  <script>
    document.getElementById('addProductForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const product = {
        name: this.name.value,
        description: this.description.value,
        price: parseFloat(this.price.value)
      };

      try {
        const response = await fetch('http://localhost:3000/api/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify(product)
        });

        const data = await response.json();
        alert(data.message || 'Product added successfully');
      } catch (err) {
        alert('Error adding product');
      }
    });
  </script>
</body>
</html>
