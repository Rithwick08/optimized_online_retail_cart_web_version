<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Order</h2>

    <div class="mb-3">
      <label class="form-label">Product:</label>
      <select id="productSelect" class="form-select"></select>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantity:</label>
      <input type="number" id="quantity" class="form-control" value="1" min="1" required />
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
      <button class="btn btn-secondary" onclick="window.history.back()">Go Back</button>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = localStorage.getItem("username");
    const preselectedProductId = localStorage.getItem("selectedProductId");
  
    // if (!username) {
    //   alert("Unauthorized. Redirecting to login.");
    //   window.location.href = "login.html";
    // }
  
    // Populate product dropdown
    fetch("http://localhost:3000/api/products")
      .then(res => res.json())
      .then(products => {
        const select = document.getElementById("productSelect");
        products.forEach(product => {
          const option = document.createElement("option");
          option.value = product._id;
          option.textContent = `${product.name} - $${product.price}`;
          if (preselectedProductId && product._id === preselectedProductId) {
            option.selected = true;
            localStorage.removeItem("selectedProductId");
          }
          select.appendChild(option);
        });
      });
      function placeOrder() {
  const productId = document.getElementById("productSelect").value;
  const quantity = parseInt(document.getElementById("quantity").value);
  const userId = localStorage.getItem("userId"); // âœ… Get userId from localStorage

  if (!productId || quantity < 1 || !userId) {
    alert("Please fill out all fields correctly.");
    return;
  }

  fetch(`http://localhost:3000/api/orders/${userId}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      products: [{ productId, quantity }]
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.order) {
      localStorage.setItem("orderId", data.order._id);
      localStorage.setItem("orderAmount", data.order.totalAmount);
      window.location.href = "process-payment.html";
    } else {
      alert(data.error || "Failed to place order.");
    }
  })
  .catch(() => {
    alert("Error placing order.");
  });
}  
  </script>
</body>
</html>
