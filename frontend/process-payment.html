<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Process Payment - Optimized Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    #successMessage {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Page</h2>

    <p class="text-center mb-4">Amount to Pay: <strong>₹<span id="amountDisplay"></span></strong></p>

    <form id="paymentForm">
      <div class="mb-3">
        <label class="form-label">Select Payment Method:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" value="Card" checked />
          <label class="form-check-label">Credit/Debit Card</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" value="UPI" />
          <label class="form-check-label">UPI</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" value="Net Banking" />
          <label class="form-check-label">Net Banking</label>
        </div>
      </div>

      <!-- Card Inputs -->
      <div id="cardDetails" class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control mb-2" placeholder="1234 5678 9012 3456" required />
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="MM/YY" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="CVV" required />
          </div>
        </div>
      </div>

      <!-- UPI Input -->
      <div id="upiDetails" class="mb-3" style="display: none;">
        <label class="form-label">UPI ID</label>
        <input type="text" class="form-control" placeholder="example@upi" />
      </div>

      <!-- Net Banking Input -->
      <div id="netBankingDetails" class="mb-3" style="display: none;">
        <label class="form-label">Select Bank</label>
        <select class="form-select">
          <option>HDFC</option>
          <option>ICICI</option>
          <option>SBI</option>
          <option>Axis Bank</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Proceed</button>
    </form>

    <div id="successMessage" class="alert alert-success">
      ✅ Payment Successful! Redirecting to homepage...
    </div>
  </div>

  <script>
    const amount = localStorage.getItem("orderAmount");
    const orderId = localStorage.getItem("orderId");

    if (!amount || !orderId) {
      alert("Missing order details. Redirecting...");
      window.location.href = "create_order.html";
    }

    document.getElementById("amountDisplay").textContent = amount;

    const form = document.getElementById("paymentForm");
    const successMsg = document.getElementById("successMessage");

    const methodRadios = document.getElementsByName("method");
    const cardDetails = document.getElementById("cardDetails");
    const upiDetails = document.getElementById("upiDetails");
    const netBankingDetails = document.getElementById("netBankingDetails");

    // Toggle payment fields
    methodRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        cardDetails.style.display = radio.value === "Card" ? "block" : "none";
        upiDetails.style.display = radio.value === "UPI" ? "block" : "none";
        netBankingDetails.style.display = radio.value === "Net Banking" ? "block" : "none";
      });
    });

    form.addEventListener("submit", e => {
      e.preventDefault();

      successMsg.style.display = "block";

      // Clear data
      localStorage.removeItem("orderId");
      localStorage.removeItem("orderAmount");

      // Simulate redirect
      setTimeout(() => {
        window.location.href = "customer-view.html";
      }, 2000);
    });
  </script>
</body>
</html>
