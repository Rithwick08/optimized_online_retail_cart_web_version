<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
    }

    h2 {
      font-weight: bold;
    }

    .product-card {
      transition: transform 0.2s;
      background: linear-gradient(135deg, #f9f9f9, #d1e8ff);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      color: #004085;
    }

    .card-text {
      color: #333;
    }

    .back-button {
      background-color: #6c757d;
      color: white;
      border: none;
    }

    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">üõçÔ∏è Our Product Collection</h2>

    <div id="productList" class="row g-4"></div>

    <div class="text-center mt-5">
      <button class="btn back-button px-4 py-2" onclick="window.history.back()">‚Üê Go Back</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Unauthorized. Redirecting to login.");
      window.location.href = "login.html";
    }

    fetch("http://localhost:3000/api/products", {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`,
      },
    })
    .then((response) => {
      if (!response.ok) throw new Error("Failed to fetch products");
      return response.json();
    })
    .then((data) => {
      const productList = document.getElementById("productList");
      if (data.length === 0) {
        productList.innerHTML = `<div class="col-12 text-center"><p class="text-muted">No products available.</p></div>`;
      } else {
        data.forEach(product => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="card product-card h-100 p-3 shadow-sm" onclick="selectProduct('${product._id}', '${product.name}', ${product.price})">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <p class="card-text"><strong>Price:</strong> $${product.price}</p>
              </div>
            </div>
          `;

          productList.appendChild(col);
        });
      }
    })
    .catch((err) => {
      console.error(err);
      alert("An error occurred while loading products.");
    });

    function selectProduct(id, name, price) {
      localStorage.setItem("selectedProduct", JSON.stringify({ id, name, price }));
      window.location.href = "create-order.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
